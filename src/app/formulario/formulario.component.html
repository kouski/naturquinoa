<div class="container mt-5 mb-5">
    <div class="content">
      
      <div class="image">
        <img src="" alt="">
      </div>

      <div class="text">
        ¡¡Registrate y consigue <br />
        un libro electrónico de recetas gratis!!
      </div>
    </div>
     <form id="form">
      
      <div>
        <label for="username">Nombre usuario</label>
        <i class="fa fa-user"></i>
        <input type="text" name="username" id="username" min="2" placeholder="Nombre" required/>
        <!-- <i class="fa fa-exclamation-circle failure-icon"></i>
        <i class="fa fa-check-circle success-icon"></i>
        <div class="error"></div> -->
      </div>


      <div>
        <label for="email">Email</label>
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="xxx@xxx.xx" required/>
        <!-- <i class="fa fa-exclamation-circle failure-icon"></i>
        <i class="fa fa-check-circle success-icon"></i>
        <div class="error"></div> -->
      </div>

      

      <div>
        <label for="password">Contraseña</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Introducir contraseña" minlength="6" maxlength="6" required/>
        <!-- <i class="fa fa-exclamation-circle failure-icon"></i>
        <i class="fa fa-check-circle success-icon"></i>
        <div class="error"></div> -->
      </div>

      <button type="submit">Quiero el Libro electrónico</button>
    </form>
    
  
  </div>
