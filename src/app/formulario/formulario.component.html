  <form id="form" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div>
      <label class="col-2 col-form-label">Nombre</label>
      <i class="fa fa-user"></i>
      <input
        class="form-control"
        type="text"
        formControlName="nombre"
        [class.is-invalid]="nombreNoValido"
        placeholder="Nombre"
      />
      <p *ngIf="nombreNoValido" class="small-formulario"
        >Ingrese un nombre que contenga mínimo 3 letras</p
      >
    </div>

    <div>
      <label class="col-2 col-form-label">Apellido</label>
      <i class="fa fa-user"></i>
      <input
        class="form-control"
        type="text"
        formControlName="apellido"
        [class.is-invalid]="apellidoNoValido"
        placeholder="Apellido"
      />
      <small *ngIf="apellidoNoValido" class="small-formulario"
        >Ingrese un nombre que contenga mínimo 3 letras</small
      >
    </div>
  </div>

  <div>
    <label class="col-3 col-form-label">Correo electrónico</label>

    <i class="fa fa-envelope"></i>
    <input
      class="form-control"
      type="email"
      formControlName="correo"
      [class.is-invalid]="correoNoValido"
      placeholder="xxx@xxx.xx"
    />
    <small *ngIf="correoNoValido" class="small-formulario"
      >Ingrese un email válido</small
    >
  </div>

  <div>
    <label class="col-3 col-form-label">Password</label>

    <i class="fa fa-key"></i>
    <input
      class="form-control"
      formControlName="password1"
      [class.is-invalid]="password1NoValido"
      placeholder="******"
      type="password"
    />
    <small *ngIf="password1NoValido" class="small-formulario"
      >Ingrese una contraseña que contenga 6 caracteres</small
    >
  </div>

  <div>
    <label class="col-4 col-form-label">Confirmar password</label>

    <i class="fa fa-key"></i>
    <input
      class="form-control"
      formControlName="password2"
      [class.is-invalid]="password2NoValido"
      placeholder="******"
      type="password"
    />
    <small *ngIf="password2NoValido" class="small-formulario"
      >Las contraseñas no coinciden</small
    >
  </div>

  <div>
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="mr-2">Quiero el Libro Electrónico</button>
      <!-- <button type="button" class="btn btn-outline-danger" (click)="limpiar()">Limpiar</button> -->
    </div>
  </div>
</form>
</div>
