<div class="container text-center">
    <div class="row">
      <div class="col">
        <form>
          <label for="sexo">Seleccione su sexo:</label>
          <select id="sexo" name="sexo" [(ngModel)]="sexo">
            <option value="1">Masculino</option>
            <option value="0">Femenino</option>
          </select>
        </form>
        <br>
        <br>
        <label for="peso">Peso corporal en Kg.:</label>
        <input type="number" id="peso" name="peso" min="0" max="150" step="0.1" [(ngModel)]="peso">
        <br>
        <br>
        <label for="altura">Altura corporal en cmts.:</label>
        <input type="number" id="altura" name="altura" min="40" max="250" step="1" [(ngModel)]="altura">
        <br>
        <br>
        <label for="edad">Edad en a√±os:</label>
        <input type="number" id="edad" name="edad" min="0" max="120" step="1" [(ngModel)]="edad">
        <br>
        <br>
        <button type="button" (click)="calcularMasaCorporal()">Calcular Masa Corporal y Porcentaje de Grasa</button>
        <br>
        <br>
        <h3 id="masaCorporal">{{ resultadoMasaCorporal }}</h3>
        <h3 id="porcentajeGrasa">{{ resultadoPorcentajeGrasa }}</h3>
        <h3 id="tablaOms">{{ resultadoTablaOms }}</h3>
      </div>
    </div>
  </div>
